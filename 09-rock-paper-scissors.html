<!DOCTYPE html>
<html>

<head>
  <title>
    Rock Paper Scissors
  </title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
  <p class="title">
    Rock Paper Scissors
  </p>
  <button class= "move-button" onclick="
    playGame('Rock');">
    <img src="rock-emoji.png" class="move-icon">
  </button>
  <button class= "move-button" onclick="
    playGame('Paper');">
    <img src="paper-emoji.png" class="move-icon">
  </button>
  <button class= "move-button" onclick="playGame('Scissors');">
    <img src="scissors-emoji.png" class="move-icon">
  </button>
  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>
  <button onclick="
  score.wins=0;
  score.losses=0;
  score.ties=0;
  localStorage.removeItem('score')
  updateScoreElement()" class="reset-score-button">
    Reset score
  </button>
  <button class="auto-play-button js-auto-play-button" onclick="autoplay()">
    Auto Play
  </button>
  <script src="rock-paper-scissors.js"></script>
</body>

</html>
